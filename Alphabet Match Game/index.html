<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Early Learning Tool v1.0</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <section>
      <div class = "topBar">
        <h1>Alphabet Match Game!</h1>
      </div>
      <div class =  "container1">
        
        <h1>Select a letter!</h1>

        <img class = "Alphabet" data-letter = "A" id = "A" src = "https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/pdflowerset16-aum-01-b-leaves_1.jpg?auto=format&bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=75&usm=15&vib=3&w=1400&s=9453597c0a1e276e7700c9595ea9de49"/>
     
        <img class = "Alphabet" data-letter = "B" id = "B" src = "https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/pdflowerset16-aum-02-b-leaves_1.jpg?auto=format&bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=75&usm=15&vib=3&w=1400&s=84d4d53bf76b0b81333770e7d56a53ab"/>
      
        <img class = "Alphabet" data-letter = "C" id = "C" src = "https://i.pinimg.com/originals/b6/fa/e1/b6fae19ebac9d9b0875bccf0d7bfb707.jpg" />
      
        <img class = "Alphabet" data-letter = "D" id = "D" src = "https://i.pinimg.com/originals/e0/66/16/e06616ad536ab4fc2826fbe4189de4a6.jpg"/>
      
        <img class = "Alphabet" data-letter = "E" id = "E" src = "https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/pdflowerset16-aum-05-b-leaves-l.jpg?auto=format&bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&mark=rawpixel-watermark.png&markalpha=90&markpad=13&markscale=10&markx=25&q=75&usm=15&vib=3&w=1400&s=b2c96cd5efb4b440859c6430f5a00658"/>
      </div>
     
      <div class = "container2">
        
        <h1>Now Select an image of an object starting with your chosen letter.</h1>

        <img class = "AlphabetImage" data-letter = "A" id = "Airplane" src = "https://previews.123rf.com/images/dualororua/dualororua1608/dualororua160800205/61449300-happy-plane-cartoon.jpg"/>
        <img class = "AlphabetImage" data-letter = "B" id = "Ball" src = "https://previews.123rf.com/images/nikiteev/nikiteev1802/nikiteev180200084/96475737-vector-single-cartoon-colorful-ball-for-kids-playing.jpg"/>
        <img class = "AlphabetImage" data-letter = "C" id = "Clock" src = "https://previews.123rf.com/images/sararoom/sararoom1211/sararoom121100087/16608711-illustration-of-cartoon-alarm-clock.jpg"/>
        <img class = "AlphabetImage" data-letter = "D" id = "Dinosaur" src = "https://previews.123rf.com/images/tigatelu/tigatelu1309/tigatelu130900053/22467069-cute-green-dinosaur-cartoon.jpg"/>
        <img class = "AlphabetImage" data-letter = "E" id = "Elephant" src = "https://previews.123rf.com/images/tigatelu/tigatelu1407/tigatelu140700179/30329086-elephant-cartoon.jpg"/>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
